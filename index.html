<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>PRESCO Study Data</title>
    <meta name="description" content="PRESCO Study Data">
    <meta name="author" content="Melissa Rutherfoord">

    <link rel="stylesheet" type="text/css" href="style.css" />

    <!-- Google Fonts Manrope: Medium, Extra-Bold -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;800&display=swap" rel="stylesheet">

  </head>

  <body>
    <div class="header-container">
      <div class="header-stuff">
        <div class="rona">
          <img src="assets/rona.png" alt="image of coronavirus">
        </div>
        <div class="title-container">
          <div class="title">PRESCO</div>
          <div class="sub-title">Predictors of Severe Covid-19 Outcomes</div>
        </div>
      </div>
    </div>

    <div class="iframe-land">
      <iframe
        src="https://public.tableau.com/views/PRESCO_Dashboards/CovidMap?:showVizHome=no&:embed=true"
        class="data-container"
        title="study participant locations by zip code map"
      >
      </iframe>

      <iframe
        src="https://public.tableau.com/views/PRESCO_Dashboards/PRESCODashboard?:showVizHome=no&:embed=true"
        class="data-container"
        title="tableau chart and tables"
      >
      </iframe>

      <iframe
        allowfullscreen
        src="https://lucid.app/documents/embeddedchart/69b81aa3-83b2-4faa-8064-74e5fe3c6412"
        class="data-container"
        title="presco flowchart"
      >
      </iframe>
    </div>

  </body>

</html>
